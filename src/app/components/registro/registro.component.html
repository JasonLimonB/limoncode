<div class="container contContacto ">
    <div class="row">
        <div class="col-12 text-center">
            <h4>Registrate</h4>
            
        </div>
    </div>
    <div class="row formRow animate__animated animate__fadeIn">
        
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nombre</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="email" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Nombre de usuario</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto los <a href="#">terminos y condiciones</a></label>
                  </div>

                <button type="submit" class="miBoton">Regístrate</button>
              </form>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 text-center ">
            <img class="imgRegistro animate__animated animate__fadeInUpBig" src="{{ imgR }}" />
        </div>

    </div>
</div>
